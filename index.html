<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="description" content="Demonstrates some basic HTML form elements" />
	<meta name="keywords" content="HTML, Form, tags" />
	<meta name="author" content="A Lecturer" />
	<title>HTML Form</title>
</head>

<body>

	<a href="http://www.swin.edu.au"><img src="logo.png"></a>
	<h1>CWA Help Desk Appointment</h1>
	<p>The Help Desk is located in AT620. Open 10:30 to 19:00 Monday to Friday Check Blackboard for when CWA tutors will
		be there.</p>

	<form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">

		<fieldset>
			<legend>Student details</legend>
			<p><label for="studentid">Student ID</label>
				<input type="text" name="studentid" id="studentid" pattern="\d{7,10}" required/>
			</p>
			<label for="givenname">Given Name</label>
			<input type="text" name="givenname" id="givenname" maxlength="15" size="10" onkeydown="return /[a-zA-Z]/i.test(event.key)" required/>
			<label for="familyname">Family Name</label>
			<input type="text" name="familyname" id="familyname" maxlength="15" size="10" onkeydown="return /[a-zA-Z]/i.test(event.key)" required />
		</fieldset>

		<fieldset>
			<legend>Your unit</legend>
			<p>
				<input type="radio" id="COS10011" name="unit" value="COS10011" required="required" />
				<label for="COS10011">COS10011</label>

				<input type="radio" id="COS60004" name="unit" value="COS60004" />
				<label for="COS60004">COS60004</label>

				<input type="radio" id="COS60007" name="unit" value="COS60007" />
				<label for="COS60007">COS60007</label>
			</p>

			<p>
				<label for="tutor">Your Tutor</label>
				<select id="tutor" name="tutor">
					<option value="">Please Select</option>
					<option value="t1">t1</option>
					<option value="t2">t2</option>
					<option value="t3">t3</option>
				</select>
			</p>
		</fieldset>


		<fieldset>
			<legend>Issue</legend>
			<p>
				<label for="html">HTML</label>
				<input type="checkbox" id="html" name="category[]" value="html" checked="checked" />
				<label for="css">CSS</label>
				<input type="checkbox" id="css" name="category[]" value="css" />
				<label for="js">JavaScript</label>
				<input type="checkbox" id="js" name="category[]" value="JS" />
				<label for="php">PHP</label>
				<input type="checkbox" id="php" name="category[]" value="php" />
				<label for="sql">MySQL</label>
				<input type="checkbox" id="sql" name="category[]" value="MySQL" />
			</p>

			<label for="description">Description of Issue</label>
			<textarea id="description" name="description" rows="4" cols="40"
				placeholder="Write description of your problem here..."></textarea>

		</fieldset>
		<fieldset>
			<legend>Preferred Date / Time</legend>

			<label for="date">Date&nbsp</label>
			<input type="text" name="date" id="date" placeholder="dd/mm/yyyy" pattern="\d{1,2}/\d{1,2}/\d{4}" required>
			<br>

			<label for="time">Time</label>
			<input type="text" name="time" id="time" placeholder="00:00" pattern="\d{2}:\d{2}" required>


		</fieldset>

		<input type="submit" value="Book" />
		<input type="reset" value="Reset Form" />
	</form>
	
</body>

</html>
